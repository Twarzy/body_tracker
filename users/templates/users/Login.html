{% extends 'bst/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div>

        <form method="POST">
            <fieldset>
                <legend>Log In</legend>
                    {% csrf_token %}
                    {{ form|crispy }}
            </fieldset>
            <div>
                <button class="btn btn-outline-primary mt-2" type="submit">Login</button>
            </div>
        </form>

    </div>
{% endblock %}
